  <script language="javascript">
      function MD(){
    var resu, soma, n1, n2, n3, n4;

       document.write("a média aritmética é " + resu );
      }

     
    </script>

    <form>
    

      digite o primeiro numero: <input type="number" id="nmn1"><br>

      digite o terceiro numero: <input type="number" id="nmn3"><br>
      digite o quarto numero: <input type="number" id="nmn4"><br>
