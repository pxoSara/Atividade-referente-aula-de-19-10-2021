<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <script language="javascript">
    function tri(){

      var n1, n2, n3;
      
      n1 = parseInt(document.getElementById('nmn1').value);
      n2 = parseInt(document.getElementById('nmn2').value);
      n3 = parseInt(document.getElementById('nmn3').value);
      
      let img = document.createElement("img");
      let br = document.createElement("br");
      if(n1 + n2 > n3 && n1 + n3 > n2 && n2 + n3 > n1){
       
       
        if(n1 == n2 && n2 == n3){
          document.write("o triangulo é equilátero ");
          document.body.appendChild(br);
          img.src="imagens/TRIequilatero.jpeg";
          document.body.appendChild(img);
        }
        else if(n1 !== n2 && n1 !== n3 && n2 !== n3){
          document.write("o triangulo é escaleno  ");
          document.body.appendChild(br);
          img.src = "imagens/TRIescaleno.jpeg";

          document.body.appendChild(img);  
          
        }
       
        else{
          document.write("o triangulo é Isósceles");
          document.body.appendChild(br);
          img.src = "imagens/TRIisosceles.jpeg";
          document.body.appendChild(img);        
          
        }
        

      }
      else{
        document.write("Não é um triangulo");
      }

    }
    </script>
    
  </head>
  <body>

<form>
    

      digite o primeiro numero: <input type="number" id="nmn1"><br>
      digite o segundo numero: <input type="number" id="nmn2"><br>
      digite o terceiro numero: <input type="number" id="nmn3"><br>

      <img src="" id="imgtri" onload="imageOption()">

      <input type="button" value="ver se é um triangulo" onclick="tri();">
      


    </form>
    
  </body>
</html>
