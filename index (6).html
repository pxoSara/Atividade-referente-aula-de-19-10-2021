<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />



 <script language="javascript">
  function tab(){
      var b, a;

      a = parseInt(document.getElementById('nmn1').value);

     
      for(b=1; b<=10 ; b++){
        document.write(a +" x "+b+" = " + (a*b) + "<br />");
      }


}

    </script>



  </head>
  <body>
   
    <form>
    

      digite um numero positivo: <input type="number" id="nmn1"><br>
      

      <input type="button" value="ver tabuada" onclick="tab();">
      


    </form>
    
  </body>
</html>
